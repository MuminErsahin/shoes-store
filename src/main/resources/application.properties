# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration
spring.mvc.cors.allowed-origins=${ALLOWED_ORIGINS:*}
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*

# SSL Configuration (Railway için gerekli)
spring.datasource.ssl=true
spring.datasource.sslmode=require

# Environment specific CORS origin
ALLOWED_ORIGINS=${ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174}